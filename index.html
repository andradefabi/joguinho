<html lang="pt-br">

<body>

                    <input type="radio" name="answer" id="a" class="answer">

                </div>
                <div class="option">
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text" class="option-text">Resposta B</label>
                </div>
                <div class="option">
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text" class="option-text">Resposta C</label>
                </div>
                <div class="option">
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text" class="option-text">Resposta D</label>
                </div>
            </div>
        </div>
        <button id="submit" class="btn">Pr√≥xima</button>
    </div>

    <script src="script.js"></script>

</html>
